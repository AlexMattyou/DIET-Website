<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
	<style>
		/* Custom styles if needed */
.modal-body {
    position: relative;
}

#lightboxImg {
    max-height: 80vh; /* Ensure the image fits within the viewport */
}

	</style>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-4">
            <img alt="Image 1" class="img-thumbnail gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal" src="../../../../../Pictures/Screenshots/Screenshot%202024-04-26%20052605.png">
        </div>
        <div class="col-4">
            <img src="../../../../../Pictures/Screenshots/Screenshot%20(2).png" alt="Image 2" class="img-thumbnail gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
        </div>
        <div class="col-4">
            <img src="../../../../../Pictures/Screenshots/Screenshot%20(95).png" alt="Image 3" class="img-thumbnail gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
        </div>
        <!-- Add more images as needed -->
    </div>
</div>

<!-- Lightbox Modal -->
<div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="lightboxImg" alt="Lightbox Image" class="img-fluid">
                <div class="mt-2">
                    <button class="btn btn-secondary" id="prevBtn">&lt; Prev</button>
                    <button class="btn btn-secondary" id="nextBtn">Next &gt;</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
	<script>
	const galleryImgs = document.querySelectorAll('.gallery-img');
const lightboxImg = document.getElementById('lightboxImg');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let currentIndex = 0;

// Event listener for opening the modal and setting the initial image
galleryImgs.forEach((img, index) => {
    img.addEventListener('click', () => {
        currentIndex = index;
        lightboxImg.src = img.src;
    });
});

// Navigation for Previous and Next buttons
prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex === 0) ? galleryImgs.length - 1 : currentIndex - 1;
    lightboxImg.src = galleryImgs[currentIndex].src;
});

nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex === galleryImgs.length - 1) ? 0 : currentIndex + 1;
    lightboxImg.src = galleryImgs[currentIndex].src;
});

	</script>
</body>
</html>
