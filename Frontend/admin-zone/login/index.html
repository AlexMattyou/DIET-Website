<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>DIET - Login</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.light.css"> <!-- Base Bootstrap file -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.dark.css" media="(prefers-color-scheme: dark)">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body class="vh-100">

    <section class="area vh-100 position-absolute overflow-hidden">
        <ul class="cubes">
            <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
        </ul>
    </section>
    

    <div class="login-container d-flex justify-content-center align-items-center position-relative top-50 start-50 translate-middle w-100 h-100">
      <div class="login-card p-4 shadow-lg">
        <!-- Logo -->
        <div class="logo mb-4">
          <img src="../../data/logo/main-logo.png" class="img-fluid">
        </div>
    
        <!-- Login Form -->
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
    

    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    

  </body>
</html>
