<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIET - Login</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.light.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.dark.css" media="(prefers-color-scheme: dark)">
    <!-- Background Image Style Only -->
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: url('../../data/img/bg/1.jpeg') no-repeat center center fixed;
        background-size: cover;
      }
    </style>
    <script>
      function DisplayAlert(message, type = 'success') {
    // Create alert element
    const alertElement = document.createElement('div');
    alertElement.className = `alert alert-${type} alert-dismissible fade show d-flex justify-content-between align-items-center border`;
    alertElement.role = 'alert';
    alertElement.style.position = 'fixed';
    alertElement.style.top = '10px';
    alertElement.style.right = '-400px'; // Start off-screen
    alertElement.style.transition = 'right 0.6s ease'; // Transition for sliding effect
    alertElement.style.zIndex = '9999'; // Ensure it's on top
    alertElement.style.width = 'auto'; // Adjust width if necessary

    // Set inner HTML for message and close button with flex spacing
    alertElement.innerHTML = `
        <button type="button" class="btn-close p-0 border-0 bg-transparent" data-bs-dismiss="alert" aria-label="Close">
            <span>${message}</span>
        </button>
    `;

    // Append to body
    document.body.appendChild(alertElement);

    // Trigger a reflow to enable the CSS transition
    requestAnimationFrame(() => {
        alertElement.style.right = '10px'; // Slide into view
    });

    // Close button functionality
    alertElement.querySelector('.btn-close').addEventListener('click', () => {
        alertElement.style.right = '-400px'; // Slide out of view on close
        setTimeout(() => {
            alertElement.remove(); // Remove the element after transition
        }, 500); // Match the duration of the slide out
    });

    // Automatically remove the alert after 5 seconds
    setTimeout(() => {
        alertElement.style.right = '-400px'; // Slide out of view
        setTimeout(() => {
            alertElement.remove(); // Remove the element after transition
        }, 500); // Match the duration of the slide out
    }, 5000); // 5 seconds before it disappears
}
    </script>
  </head>
  
  <body>
    <div class="card shadow-sm p-4 mx-auto col-lg-10" style="max-width: 400px; opacity: 90%;">
      <div class="text-center mb-4">
        <img src="../../data/logo/main-logo.png" alt="Logo" class="img-fluid" style="width: 100px;">
      </div>
      
      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="d-flex justify-content-end">
          <a onclick="forgotPassword()" class="text-decoration-none text-primary">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
      </form>

      <!-- Recovery Email Panel (Hidden initially) -->
<form id="recoveryEmail" class="d-none">
  <div class="mb-3">
    <label for="email" class="form-label">Recovery Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter your recovery email" required oninput="validateEmail()">
    <div class="form-text mt-2">
      Enter the email associated with your username. A recovery link will be sent if the email is correct.
    </div>
  </div>
  <button type="button" id="sendRecoveryBtn" onclick="sendRecoveryEmail()" class="btn btn-primary w-100" disabled>
    Send Recovery Email
  </button>
</form>

      <!-- Recovery Notice Panel (Hidden initially) -->
      <div id="recoveryNotice" class="d-none">
        <div class="alert alert-success text-center p-3 rounded border" role="alert">
          Email sent, check your inbox.
        </div>
        <button onclick="goToLogin()" class="btn btn-secondary w-100">Go To Login</button>
      </div>
    </div>

    <!-- Bootstrap and JavaScript -->
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
