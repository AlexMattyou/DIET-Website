<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --primary: #007bff;
            --c1: #8f94fb;
            --c2: #4e54c8;
            --c4: #ff9a9e;
            --c5: #2d9cdb;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .area {
            background: var(--black);
            width: 100%;
            height: 100%;
            z-index: -10000;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .cubes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .cubes li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .cubes li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .cubes li:nth-child(2) {
            left: 10%;
            width: 70px;
            height: 70px;
            animation-delay: 2s;
            animation-duration: 10s;
        }

        .cubes li:nth-child(3) {
            left: 70%;
            width: 60px;
            height: 60px;
            animation-delay: 4s;
        }

        .cubes li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        .cubes li:nth-child(5) {
            left: 65%;
            width: 70px;
            height: 70px;
            animation-delay: 0s;
        }

        .cubes li:nth-child(6) {
            left: 75%;
            width: 60px;
            height: 60px;
            animation-delay: 3s;
        }

        .cubes li:nth-child(7) {
            left: 35%;
            width: 90px;
            height: 90px;
            animation-delay: 20s;
        }

        .cubes li:nth-child(8) {
            left: 50%;
            width: 80px;
            height: 80px;
            animation-delay: 15s;
            animation-duration: 10s;
        }

        .cubes li:nth-child(9) {
            left: 20%;
            width: 70px;
            height: 70px;
            animation-delay: 2s;
            animation-duration: 8s;
        }

        @keyframes animate {
            0% {
                transform: translateY(-1000px) rotate(0deg);
                opacity: 0.7;
            }

            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.7;
            }
        }

        .login-container {
            position: relative;
            z-index: 10;
        }

        .login-card {
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: var(--primary);
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
        }

    </style>
</head>
<body>

    <section class="area">
        <ul class="cubes">
            <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
        </ul>
    </section>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo"></div>

            <!-- Login Form -->
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
